<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        form {
        text-align: center;
    }
        h3 {text-align: center;
            padding-top: 50px;
            font-size: 30px;
            font-family: Arial;}
        h4 {text-align: center;
            font-family: Arial;}
        p {text-align: center;}
        .btn {
            border: none;
            background-color: inherit;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
            
            }   
        div {text-align: center;
            padding-top: 20px;}
            label {
                
                
                background-color: gre;
                font-family: sans-serif;
                border-radius: 0.3rem;
                cursor: pointer;
                
                }
                .dark-mode-button {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
        }

                    .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            }

            .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
            }

            .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            }

            .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            }

            input:checked + .slider {
            background-color: #2196F3;
            }

            input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
            }

            input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
            }

            .slider.round {
            border-radius: 34px;
            }

            .slider.round:before {
            border-radius: 50%;
            }
            body.dark-mode {
                        background-color: #000;
                        color: #fff;
                    }
                    .container-fluid.dark-mode {
                    background-color: #00008b; 
                }
                .corner-position {
            position: absolute;
            top: 20px;
            left: 20px; 
        }
        .dark-mode-text {
            text-align: center;
            position: absolute;
            top: 55px; 
            left: 20px; 
        }

            </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body class="light-mode">
    <div class="container-fluid p-5 bg-primary text-white text-center">
    <h3>Text to speech conversion</h3>
    <h4>Hello, this is our model to convert extracted speech from an audio file to text. </h4>
    <label class="switch center-label corner-position">
        <input type="checkbox" id="dark-mode-checkbox">
        <span class="slider round"></span>
    </label>
    
   
    <p class="dark-mode-text corner-position">Dark Mode</p>
    </div>
    
    <div>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" id="myFile" name="myFile" style="border: 2px solid #ccc; padding: 8px; margin: 10px;" /> 
        
        <input type="submit" value="Upload File" style="background-color: #9681EB; ; color: #fff; padding: 10px; border: none; cursor: pointer;" />
    </form>
</div>

  
  <script>
    
    const body = document.body;
    const darkModeCheckbox = document.getElementById('dark-mode-checkbox');

    darkModeCheckbox.addEventListener('change', () => {
        body.classList.toggle('dark-mode', darkModeCheckbox.checked);
    });
</script>

    
    

</body>
</html>
